<html>
<head>
	<title>Carga un nuevo sector.</title>

	<meta charset="utf-8">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="CtrlGMap" id="map">
	 	
  	<div id="map_canvas" class="map-canvas" ui-map="myMap"
  											ui-event="{'map-click': 'addMarker($event)'}" 
  											ui-options="mapOptions">
  	</div>

  	<div ng-repeat="marker in myMarkers" 
  		 ui-map-marker="myMarkers[$index]"
         ui-event="{'map-click': 'markerClicked(marker)'}">
    </div>

	<form role="form" class="col-md-4 col-md-offset-4 form-inline thumbnail">
	
		<div class="form-group halfWidth">
			<label class="sr-only" for="lat">Latitud</label>
			<div class="input-group">
				<span class="input-group-addon">Lat</span>
				<input type="text" class="form-control" id="lat" ng-model="lat" disabled>
			</div>
		</div>

		<div class="form-group halfWidth">
			<label class="sr-only" for="lng">Longitud</label>
			<div class="input-group">
				<span class="input-group-addon">Lng</span>
				<input type="text" class="form-control" id="lng" ng-model="lng" disabled>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="control-label sr-only">Nombre del sector</label>
			<input name="name" id="name" class="form-control" ng-model="name" placeholder="Nombre del sector...">
		</div>

		<div class="form-group">
			<label for="name" class="control-label sr-only">Información del sector</label>
			<textarea name="info" class="form-control" rows="10" ng-model="info" placeholder="Información del sector..."></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Agregar</button>
	</form>

</body>
</html>
	

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
	</script>

	<!-- JQuery -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	
	<!-- GMaps api -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC6UqS30ywnP0tU-Je0z9UlGlIdZOghFuk&sensor=false&callback=onGoogleReady">
	</script>
	
	<script src="app/ui-event.js">
	</script>

	<script src="app/ui-map.js">
	</script>

	<script src="app/map.js">
	</script>
